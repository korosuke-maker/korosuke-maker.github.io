        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {

            padding: 3rem 0;
            color: #FFF8DC;
            position: relative;
        }

        .header::before {
            content: '';

            top: 0;
            left: 0;

            height: 100%;

        .slider-container {
            height: 220px;
            overflow: hidden;
            position: relative;
            margin-bottom: 4rem;
            background: rgba(139,69,19,0.2);
            backdrop-filter: blur(15px);
            border-top: 2px solid rgba(255,215,0,0.3);
            border-bottom: 2px solid rgba(255,215,0,0.3);
        }

        .slider {
            display: flex;
            animation: slide 25s linear infinite;
            height: 100%;
        }

        .slider img {
            height: 200px;
            width: 260px;
            object-fit: cover;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255,215,0,0.2);
        }

        .slider img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border-color: rgba(255,215,0,0.6);
        }

        @keyframes slide {

            100% { transform: translateX(-50%); }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */

        /* „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥ */

            margin-bottom: 4rem;
            background: linear-gradient(135deg, rgba(139,69,19,0.3), rgba(205,133,63,0.2));

            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

            background: linear-gradient(135deg, rgba(139,69,19,0.4), rgba(205,133,63,0.3));

            font-size: 1.3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
        }

        }

            z-index: 0;
        }

            z-index: 1;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .category-header h2 {
            color: #8B4513;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #8B4513, #CD853F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-category-btn {

            border-radius: 50%;

            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 10px 30px rgba(218,165,32,0.6);

        /* „Ç´„ÉÜ„Ç¥„É™„Çø„Éñ */

        .category-tab {

            border: 2px solid rgba(139,69,19,0.2);

        .category-tab:hover {

            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: rgba(139,69,19,0.4);

        .category-tab.active {
            background: linear-gradient(135deg, #DAA520, #B8860B);
            color: #FFF8DC;
            box-shadow: 0 8px 25px rgba(218,165,32,0.4);
            border-color: rgba(255,215,0,0.6);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .gallery-item .filename-input:focus {

            font-size: 1rem;
            font-weight: 500;
        }

        .gallery-item select:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 10px rgba(218,165,32,0.3);
        }

        .delete-photo {

            top: 15px;

            opacity: 0;

        .photo-modal {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
        }

        .photo-modal-content {

        }

        .photo-modal-close {

        .modal-btn {

        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #DAA520, #B8860B);

        .modal-btn.secondary {
            background: linear-gradient(135deg, #DEB887, #D2B48C);

            .category-header {

            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            }

            .photo-modal-close {

            }

            .photo-nav-btn {

            }

            .photo-nav-prev {

            }

            .photo-nav-next {

            }

            .photo-modal-image-container {
                max-height: 60%;
            }

            .photo-modal-info h3 {
                font-size: 1.4rem;
            }
        }

    <script>
        class PhotoPortfolio {
            constructor() {
                this.photos = [];
                this.categories = ['Âª∫Áâ©', 'ÂãïÁâ©', 'È¢®ÊôØ', '„Åù„ÅÆ‰ªñ'];
                this.currentCategory = 'all';
                this.currentPhotoIndex = 0;
                this.currentPhotos = [];
                this.isAdmin = false;
                this.lazyLoadObserver = null;
                this.init();
            }

            init() {
                this.checkAdminMode();
                this.loadSavedData();
                this.setupLazyLoading();
                this.setupEventListeners();
                this.updateSlider();
                this.renderGallery();
            }

            checkAdminMode() {
                // URL„Éë„É©„É°„Éº„Çø„Åæ„Åü„ÅØ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅßÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„ÇíÁ¢∫Ë™ç
                const urlParams = new URLSearchParams(window.location.search);
                const adminParam = urlParams.get('admin');
                const storedAdmin = localStorage.getItem('portfolioAdmin');
                
                if (adminParam === 'true' || storedAdmin === 'true') {
                    this.isAdmin = true;
                    localStorage.setItem('portfolioAdmin', 'true');
                }
                
                // ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥Âêà„ÄÅ„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£Ë¶ÅÁ¥†„ÇíÈùûË°®Á§∫
                if (!this.isAdmin) {
                    const dropZone = document.getElementById('dropZone');
                    const addCategoryBtn = document.getElementById('addCategoryBtn');
                    if (dropZone) dropZone.style.display = 'none';
                    if (addCategoryBtn) addCategoryBtn.style.display = 'none';
                } else {
                    // ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÄÅ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíË°®Á§∫
                    const adminIndicator = document.getElementById('adminIndicator');
                    if (adminIndicator) adminIndicator.style.display = 'block';
                }
            }

            loadSavedData() {
                // „Éö„Éº„Ç∏ÂÜÖ„Å´Âüã„ÇÅËæº„Åæ„Çå„Åü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
                const savedDataElement = document.getElementById('savedPortfolioData');
                if (savedDataElement && savedDataElement.textContent.trim()) {
                    try {
                        const savedData = JSON.parse(savedDataElement.textContent);
                        this.photos = savedData.photos || [];
                        this.categories = savedData.categories || ['Âª∫Áâ©', 'ÂãïÁâ©', 'È¢®ÊôØ', '„Åù„ÅÆ‰ªñ'];
                    } catch (e) {
                        console.log('‰øùÂ≠ò„Åï„Çå„Åü„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                }
            }

            saveData() {
                // „Éá„Éº„Çø„Çí„Éö„Éº„Ç∏ÂÜÖ„Å´Âüã„ÇÅËæº„Çì„Åß‰øùÂ≠ò
                const dataToSave = {
                    photos: this.photos,
                    categories: this.categories,
                    lastUpdated: new Date().toISOString()
                };
                
                let savedDataElement = document.getElementById('savedPortfolioData');
                if (!savedDataElement) {
                    savedDataElement = document.createElement('script');
                    savedDataElement.id = 'savedPortfolioData';
                    savedDataElement.type = 'application/json';
                    savedDataElement.style.display = 'none';
                    document.head.appendChild(savedDataElement);
                }
                
                savedDataElement.textContent = JSON.stringify(dataToSave);
            }

            setupLazyLoading() {
                // Intersection Observer for lazy loading
                if ('IntersectionObserver' in window) {
                    this.lazyLoadObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                if (img.dataset.src) {
                                    img.src = img.dataset.src;
                                    img.removeAttribute('data-src');
                                    this.lazyLoadObserver.unobserve(img);
                                }
                            }
                        });
                    }, {
                        rootMargin: '50px'
                    });
                }
            }

            setupEventListeners() {
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');
                const categoryTabs = document.getElementById('categoryTabs');
                const addCategoryBtn = document.getElementById('addCategoryBtn');
                const categoryModal = document.getElementById('categoryModal');
                const confirmAddCategory = document.getElementById('confirmAddCategory');
                const cancelAddCategory = document.getElementById('cancelAddCategory');
                const categoryInput = document.getElementById('categoryInput');
                const photoModal = document.getElementById('photoModal');
                const closePhotoModal = document.getElementById('closePhotoModal');
                const prevPhoto = document.getElementById('prevPhoto');
                const nextPhoto = document.getElementById('nextPhoto');

                // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÔºàÁÆ°ÁêÜËÄÖ„ÅÆ„ÅøÔºâ
                if (this.isAdmin) {
                    dropZone.addEventListener('click', () => fileInput.click());
                    dropZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropZone.classList.add('dragover');
                    });
                    dropZone.addEventListener('dragleave', () => {
                        dropZone.classList.remove('dragover');
                    });
                    dropZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropZone.classList.remove('dragover');
                        this.handleFiles(e.dataTransfer.files);
                    });

                    fileInput.addEventListener('change', (e) => {
                        this.handleFiles(e.target.files);
                    });
                }

                // „Ç´„ÉÜ„Ç¥„É™„Çø„Éñ
                categoryTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-tab')) {
                        this.switchCategory(e.target.dataset.category);
                    } else if (e.target.classList.contains('delete-category')) {
                        e.stopPropagation();
                        this.deleteCategory(e.target.parentElement.dataset.category);
                    }
                });

                // „Ç´„ÉÜ„Ç¥„É™ËøΩÂä†ÔºàÁÆ°ÁêÜËÄÖ„ÅÆ„ÅøÔºâ
                if (this.isAdmin) {
                    addCategoryBtn.addEventListener('click', () => {
                        categoryModal.style.display = 'block';
                        categoryInput.focus();
                    });
                }

                confirmAddCategory.addEventListener('click', () => {
                    const categoryName = categoryInput.value.trim();
                    if (categoryName && !this.categories.includes(categoryName)) {
                        this.addCategory(categoryName);
                        categoryModal.style.display = 'none';
                        categoryInput.value = '';
                    }
                });

                cancelAddCategory.addEventListener('click', () => {
                    categoryModal.style.display = 'none';
                    categoryInput.value = '';
                });

                categoryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmAddCategory.click();
                    }
                });

                // ÂÜôÁúü„É¢„Éº„ÉÄ„É´
                closePhotoModal.addEventListener('click', () => {
                    photoModal.style.display = 'none';
                });

                prevPhoto.addEventListener('click', () => {
                    this.showPrevPhoto();
                });

                nextPhoto.addEventListener('click', () => {
                    this.showNextPhoto();
                });

                // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
                document.addEventListener('keydown', (e) => {
                    if (photoModal.style.display === 'block') {
                        if (e.key === 'Escape') {
                            photoModal.style.display = 'none';
                        } else if (e.key === 'ArrowLeft') {
                            this.showPrevPhoto();
                        } else if (e.key === 'ArrowRight') {
                            this.showNextPhoto();
                        }
                    }
                });

                // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
                photoModal.addEventListener('click', (e) => {
                    if (e.target === photoModal) {
                        photoModal.style.display = 'none';
                    }
                });

                categoryModal.addEventListener('click', (e) => {
                    if (e.target === categoryModal) {
                        categoryModal.style.display = 'none';
                        categoryInput.value = '';
                    }
                });

                // „Çπ„É©„Ç§„ÉÄ„ÉºÁîªÂÉè„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíË®≠ÂÆö
                this.setupSliderClickEvents();
            }

            setupSliderClickEvents() {
                const sliderImages = document.querySelectorAll('#slider img');
                sliderImages.forEach((img, index) => {
                    img.addEventListener('click', () => {
                        // „Éá„Éº„ÇøÂ±ûÊÄß„Åã„ÇâÂÜôÁúüID„ÇíÂèñÂæó„ÄÅ„Å™„Åë„Çå„Å∞„Éá„É¢ÁîªÂÉè„Å®„Åó„Å¶Âá¶ÁêÜ
                        const photoId = img.dataset.photoId;
                        if (photoId) {
                            this.openPhotoModal(photoId);
                        } else {
                            this.showDemoImageModal(img.src, img.alt, index);
                        }
                    });
                });
            }

            showDemoImageModal(src, alt, index) {
                // „Éá„É¢ÁîªÂÉèÁî®„ÅÆ‰ªÆÊÉ≥ÂÜôÁúü„É™„Çπ„Éà„Çí‰ΩúÊàê
                const demoPhotos = [
                    { id: 'demo-1', filename: 'Âª∫Áâ©', category: 'Âª∫Áâ©', src: src },
                    { id: 'demo-2', filename: 'ÂãïÁâ©', category: 'ÂãïÁâ©', src: src },
                    { id: 'demo-3', filename: 'È¢®ÊôØ', category: 'È¢®ÊôØ', src: src },
                    { id: 'demo-4', filename: '„Åù„ÅÆ‰ªñ', category: '„Åù„ÅÆ‰ªñ', src: src }
                ];
                
                // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Éá„É¢ÁîªÂÉè„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÇíÁâπÂÆö
                const clickedCategory = alt;
                
                // Âêå„Åò„Ç´„ÉÜ„Ç¥„É™„ÅÆ„Éá„É¢ÁîªÂÉè„ÅÆ„Åø„ÇíÂèñÂæó
                this.currentPhotos = demoPhotos.filter(photo => photo.category === clickedCategory);
                this.currentPhotoIndex = 0;
                
                const photoModal = document.getElementById('photoModal');
                const modalImage = document.getElementById('modalImage');
                const modalFilename = document.getElementById('modalFilename');
                const modalCategory = document.getElementById('modalCategory');
                const photoCounter = document.getElementById('photoCounter');
                const prevBtn = document.getElementById('prevPhoto');
                const nextBtn = document.getElementById('nextPhoto');
                
                modalImage.src = src;
                modalImage.alt = alt;
                modalFilename.textContent = alt + ' („Éá„É¢ÁîªÂÉè)';
                modalCategory.textContent = '„Ç´„ÉÜ„Ç¥„É™: ' + alt;
                photoCounter.textContent = `1 / 1 („Éá„É¢)`;
                
                // „Éá„É¢ÁîªÂÉè„ÅØ1Êûö„Å™„ÅÆ„Åß„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                
                photoModal.style.display = 'block';
            }

            handleFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâÊã°ÂºµÂ≠ê„ÇíÈô§Âéª
                            const cleanFilename = file.name.replace(/\.[^/.]+$/, "");
                            
                            // ÁîªÂÉè„ÇíÂúßÁ∏Æ„Åó„Å¶„Çµ„Ç§„Ç∫„ÇíËªΩÈáèÂåñ
                            this.compressImage(e.target.result, (compressedSrc) => {
                                const photo = {
                                    id: Date.now() + Math.random(),
                                    src: compressedSrc,
                                    filename: cleanFilename,
                                    category: '„Åù„ÅÆ‰ªñ'
                                };
                                this.photos.push(photo);
                                this.saveData(); // „Éá„Éº„Çø„Çí‰øùÂ≠ò
                                this.updateSlider();
                                this.renderCategoryTabs();
                                this.renderGallery();
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            compressImage(src, callback) {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // ÊúÄÂ§ß„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆöÔºàÂπÖ„Åæ„Åü„ÅØÈ´ò„Åï„ÅÆÊúÄÂ§ßÂÄ§Ôºâ
                    const maxSize = 1200;
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // ÂìÅË≥™„Çí0.8„Å´Ë®≠ÂÆö„Åó„Å¶ÂúßÁ∏Æ
                    const compressedSrc = canvas.toDataURL('image/jpeg', 0.8);
                    callback(compressedSrc);
                };
                img.src = src;
            }

            switchCategory(category) {
                this.currentCategory = category;
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                this.renderGallery();
            }

            addCategory(categoryName) {
                this.categories.push(categoryName);
                this.saveData(); // „Éá„Éº„Çø„Çí‰øùÂ≠ò
