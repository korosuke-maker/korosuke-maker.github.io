<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitとGithub連携・個人制作のための練習</title>
  <!--/font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css" type="text/css" media="all" />

  <style>
    .intro-text{
      font-weight: bold;
      color: dimgray;
    } 
    .icon::after {
    display: inline-block;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    font-family: 'Font Awesome 6 Free';
    font: var(--fa-font-regular);
    content: "\f118";
    color:gray;
    padding: 0.5em;
    font-size: 1.0em;
    animation: yurayura 2s linear infinite;
  }

@keyframes yurayura {
  0% , 100%{
      transform: rotate(0deg) translateX(0);
  }
  50%{
      transform: rotate(-10deg) translateX(0.5em);
  }
}

  </style>
</head>


<body>
  <div class="intro">
    <div class="intro-text"><p>
      Hello everyone!Welcome to korosuke's github. <br>
      I hope today is a good day for you.<br>

    </p>
    <div class="icon">by korosuke</div>
    </div>
    
  </div>
